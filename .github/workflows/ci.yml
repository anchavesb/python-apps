name: CI

on:
  push:
    branches: [ main ]
    tags: [ '*-v*.*.*' ]   # e.g. todo-v1.0.0, portfolio-v2.1.0
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Test (all apps)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install libs and apps (editable)
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install -U pip wheel
          for lib in libs/*; do
            if [ -f "$lib/pyproject.toml" ]; then
              pip install -e "$lib"
            fi
          done
          for app in apps/*; do
            if [ -f "$app/pyproject.toml" ]; then
              pip install -e "$app"
            fi
          done
          pip install -U pytest

      - name: Run tests
        run: |
          . .venv/bin/activate
          pytest -q

  discover:
    name: Discover apps
    runs-on: ubuntu-latest
    needs: test
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          python - << 'PY'
          import json, os, glob, re

          ref = os.environ.get('GITHUB_REF', '')

          # If this is a tag push (e.g. todo-v1.0.0), only build that app
          tag_match = re.match(r'refs/tags/(.+)-v\d+\.\d+\.\d+', ref)
          if tag_match:
            app_name = tag_match.group(1)
            dockerfile = os.path.join('apps', app_name, 'Dockerfile')
            if os.path.exists(dockerfile):
              apps = [app_name]
              print(f'Tag push for app: {app_name}')
            else:
              print(f'WARNING: Tag references {app_name} but no Dockerfile found')
              apps = []
          else:
            # Branch push — build all apps with Dockerfiles
            apps = []
            for path in glob.glob('apps/*/pyproject.toml'):
              name = os.path.basename(os.path.dirname(path))
              dockerfile = os.path.join('apps', name, 'Dockerfile')
              if os.path.exists(dockerfile):
                apps.append(name)
            print('Branch push — building all apps:', apps)

          matrix = {"app": apps}
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
            f.write(f"matrix={json.dumps(matrix)}\n")
          PY

  build-and-push:
    name: Build and push images
    runs-on: ubuntu-latest
    needs: discover
    if: github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.discover.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            # Extract version: todo-v1.0.0 → v1.0.0
            VERSION="${GITHUB_REF#refs/tags/${{ matrix.app }}-}"
            echo "tag=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.app }}
          tags: |
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ steps.version.outputs.tag }},enable=${{ steps.version.outputs.is_tag == 'true' }}

      - name: Determine build context
        id: ctx
        run: |
          if [[ "${{ matrix.app }}" == dolores-* ]]; then
            echo "context=." >> $GITHUB_OUTPUT
          else
            echo "context=apps/${{ matrix.app }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.ctx.outputs.context }}
          file: apps/${{ matrix.app }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false

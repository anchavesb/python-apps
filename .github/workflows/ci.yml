name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Test (all apps)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install apps (editable)
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install -U pip wheel
          for app in apps/*; do
            if [ -f "$app/pyproject.toml" ]; then
              pip install -e "$app"
            fi
          done
          pip install -U pytest

      - name: Run tests
        run: |
          . .venv/bin/activate
          pytest -q

  discover:
    name: Discover apps
    runs-on: ubuntu-latest
    needs: test
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          python - << 'PY'
          import json, os, glob
          apps = []
          for path in glob.glob('apps/*/pyproject.toml'):
            name = os.path.basename(os.path.dirname(path))
            apps.append(name)
          # produce a matrix object like {"app": ["todo", ...]}
          matrix = {"app": apps}
          print('Found apps:', apps)
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
            f.write(f"matrix={json.dumps(matrix)}\n")
          PY

  build-and-push:
    name: Build and push images
    runs-on: ubuntu-latest
    needs: discover
    if: github.event_name == 'push' # only push on direct pushes (main or tags)
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.discover.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.app }}
          tags: |
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=tag

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: apps/${{ matrix.app }}
          file: apps/${{ matrix.app }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
